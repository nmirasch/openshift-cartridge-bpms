Name: bpms
Cartridge-Short-Name: BPMS
Display-Name: Red Hat JBoss BPM Suite 6
Description: Red Hat JBoss BPM Suite is a comprehensive platform for business process management.
Version: '6.0.1'
License: LGPL
License-Url: http://www.gnu.org/copyleft/lesser.txt
Vendor: Red Hat
Cartridge-Version: 0.0.1
Cartridge-Vendor: jboss
Source-Url: https://github.com/nmirasch/openshift-cartridge-bpms.git
Categories:
- service
- web_framework
- java
- jboss
- java_ee_6
- xpaas
Website: http://www.jboss.org
Help-Topics:
  Developer Center: https://www.openshift.com/developers
Provides:
  - bpms-6.0.1
  - "bpms"
  - "bpms(version) = 6.0.1"
  - "bpms(version) >= 6.0.1"
Publishes:
  publish-jboss-cluster:
    Type: NET_TCP:bpms-cluster-info
  publish-jboss-remoting:
    Type: NET_TCP:bpms-remoting-info
Subscribes:
  set-db-connection-info:
    Type: "NET_TCP:db:connection-info"
    Required: false
    Required: false
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : false
  set-nosql-db-connection-info:
    Type: "NET_TCP:nosqldb:connection-info"
    Required : false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
  set-jboss-cluster:
    Type: NET_TCP:bpms-cluster-info
  set-jboss-remoting:
    Type: NET_TCP:bpms-remoting-info
  set-generic-java:
    Type: ENV:NET_TCP:generic-java
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
  - components:
    - bpms-6.0.1
    - web_proxy
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: HTTP_PORT
  Private-Port: 8080
  Public-Port-Name: HTTP_PROXY_PORT
  WebSocket-Port-Name: WEBSOCKET_PORT
  WebSocket-Port: 8676
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: "/health"
    Backend: ''
    Options:
      health: true
- Private-IP-Name: IP
  Private-Port-Name: CLUSTER_PORT
  Private-Port: 7600
  Public-Port-Name: CLUSTER_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MESSAGING_PORT
  Private-Port: 5445
  Public-Port-Name: MESSAGING_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MESSAGING_THROUGHPUT_PORT
  Private-Port: 5455
- Private-IP-Name: IP
  Private-Port-Name: REMOTING_PORT
  Private-Port: 4447
  Public-Port-Name: REMOTING_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MANAGEMENT_NATIVE_PORT
  Private-Port: 9999
- Private-IP-Name: IP
  Private-Port-Name: MANAGEMENT_HTTP_PORT
  Private-Port: 9990
Additional-Control-Actions:
- threaddump
